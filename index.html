<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/main.css">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      margin-top: 2.5rem;
      font-size: 0.8rem;
      text-align: center;
    }

    .attribution a {
      font-size: 1rem;

      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Hero Banner -->
  <section class="hero">
    <div class="container flex flex__jcc flex__aic flex__fdc">
      <article class="qr">
        <div class="qr__container ">
          <img src="./images/image-qr-code.png" alt="" class="qr__container--image">
        </div>
        <h1 class="qr__title ta__center">
          Improve your front-end skills by building projects
        </h1>
        <p class="qr__subheading ta__center">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </article>

      <!-- Attribution -->
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://twitter.com/Adhik0302">Adhik Pandey</a>.
      </div>
    </div>
  </section>
  <!-- End of Hero Banner -->

</body>

</html>
